<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Greg's List</title>
  <meta charset="utf-8" name="description" content="Online classified advertising site">
  <!-- viewport  -->

  <!-- fonts  -->

<body>
	<nav>
